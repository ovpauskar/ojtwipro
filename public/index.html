<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      div.header {
        text-align: center;
        font-size: 35px;
      }
    
      .ui.grid {
        margin-top: 0px !important;
      }
    
      h2 {
        text-align: center;
      }
    
      .ui.center.aligned.basic.segment {
        padding: 0px !important;
      }
    
      .ui.modal>.actions {
        text-align: center !important;
      }
    
      a {
        float: right;
        cursor: pointer;
      }
    
      .ui.modal>.close {
        top: 0.5rem !important;
        right: 0.5rem !important;
        color: black !important;
      }
    
      #submitSuccess {
        display: block;
        color: green;
        margin-top: 5px;
        font-style: italic;
      }
    
      .ui.reset.password.input {
        width: 250px;
        margin-right: 5px;
      }
    
      .ui.form .two.fields>.field {
        text-align: left;
      }
    .ui.modal.transition.visible.active.tiny.model{ position: fixed; top: 30%; height: max-content;}
      @media only screen and (max-width: 1023px) {
        button.ui.blue.submit.button,
        .ui.facebook.button,
        .ui.google.button,
        .ui.green.button {
          width: 100% !important;
          margin: 5px 0px;
        }
        .ui.facebook.button,
        .ui.google.button {
          margin: 5px 5px !important;
        }
      }
    
      @media only screen and (min-width: 1024px) {
        .ui.facebook.button,
        button.ui.button.ui.google.button {
          width: 45% !important;
          margin: 5px;
        }

        
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
